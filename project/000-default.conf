<VirtualHost *:80>
        ProxyRequests Off
        ProxyPreserveHost On
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        ProxyPass / http://10.25.16.113:20080/
        ProxyPassReverse / http://10.25.16.113:20080/
        <Location /api>
            ProxyPass http://10.25.16.113:10080/api
            ProxyPassReverse http://10.25.16.113:10080/api
        </Location>
</VirtualHost>